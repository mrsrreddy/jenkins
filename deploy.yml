---
  - hosts: demo
    vars:
      provider:
        build_number: "{{build_number}}"
        app: "{{app}}"
    become_method: sudo
    tasks:
    - name: login to docker hub
      shell: docker login -u ramyareddymallu -p rajasekharreddy
      
    - name: check the container status
      shell: docker inspect --format="{{.ID}}" {{app}}
      register: result
      ignore_errors: true
      
      shell: docker pull ramyareddymallu/{{app}}:{{build_number}}
      when: result|failed
      
      shell: docker stop {{app}}
      when: result|succeeded
      
    - name: Run application
      shell: docker run -d --name {{app}} -p 8080:8080 ramyareddymallu/{{app}}:{{build_number}}
